paths:
  /sales:
    post:
      summary: Create a new sale
      tags:
        - Sales
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                warehouseId:
                  type: string
                currency:
                  type: string
                lines:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                      quantity:
                        type: number
                      unitPrice:
                        type: number
      responses:
        "201":
          description: Sale created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sale"
  /sales/{id}/confirm:
    put:
      summary: Confirm a sale
      tags:
        - Sales
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sale confirmed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sale"
  /sales/{id}/cancel:
    put:
      summary: Cancel a sale
      tags:
        - Sales
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          description: Sale cancelled successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sale"
